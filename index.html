<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Splitter</title>
</head>
<body>

    <main id="logo">
        <img src="images/logo.svg" alt="Splitter">
    </main>

    <section id="tips_calc">

        <form action="" id="form_container">
            <div id="form">
                <div class="text_content">
                    <span class="subtitle">Bill</span>
                    <span class="error" style="display: none;" id="error_bill">Can't be zero!</span>
                </div>
                <div id="bill">
                    <img src="images/icon-dollar.svg" alt="$" class="image">
                    <input type="number" id="value" placeholder="0" required>
                </div>

                <div class="text_content">
                    <span class="subtitle">Number of People</span>
                    <span class="error" style="display: none;" id="error_people">Can't be zero!</span>
                </div>
                <div id="n_peoples">
                    <img src="images/icon-person.svg" alt="" class="image">
                    <input type="number" name="peoples" id="peoples" placeholder="0" required>
                </div>

                <p class="subtitle">Select Tips %</p>
                <div id="tips_buttons">
                    <input type="button" value="5%" onclick="tip5()" class="button_tip">
                    <button class="button_tip" onclick="tip10()">10%</button>
                    <button class="button_tip" onclick="tip15()">15%</button>
                    <button class="button_tip" onclick="tip25()">25%</button>
                    <button class="button_tip" onclick="tip50()">50%</button>
                    <button class="button_tip" id="custom" onclick="custom()">Custom</button>
                </div>  
            </div>
        </form>
        <section id="total_container">
            <div>
                <div class="tip_amount">
                    <div>
                        <p class="tip_text">Tip Amount</p>
                        <p class="subtitle">/person</p>
                    </div>
                    <p class="tip_value" id="tip_value">$0,00</p>
                </div>
                <div class="tip_amount">
                    <div>
                        <p class="tip_text">Total</p>
                        <p class="subtitle">/person</p>
                    </div>
                    <p class="tip_value" id="total_value">$0,00</p>
                </div>
            </div>
            <button id="reset" onclick="reset()">Reset</button>
        </section>

    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
