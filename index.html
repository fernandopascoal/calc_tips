<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
</head>
<body>

    <main>
        <img src="images/logo.svg" alt="Splitter">
    </main>
    <section>
        <p>Bill</p>
        <div>
            <img src="images/icon-dollar.svg" alt="$">
            <input type="number" name="value " id="value">
        </div>
        <p>Select Tips %</p>
        <div>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
        </div>
        <p>Number of People</p>
        <div>
            <img src="images/icon-person.svg" alt="">
            <input type="number" name="peoples" id="peoples">
        </div>
        <section>
            <div>
                <div>
                    <p>Tip Amout</p>
                    <p>/person</p>
                </div>
                <p>10,00</p>
            </div>
            <div>
                <div>
                    <p>Total</p>
                    <p>/person</p>
                </div>
                <p>10,00</p>
            </div>
            <button>Reset</button>
        </section>

    </section>
    
</body>
</html>
